<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>집반찬</title>
  <style>
    /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕";
      color: #000;
    }

    a {
      text-decoration: none;
    }


    /* ========== Slider ========== */
    #slidewrap {
      width: 1500px;
      height: 450px;
      margin: 50px auto;
      overflow: hidden;
      position: relative;
    }

    .slide {
      display: flex;
      transition: transform .6s ease;
    }

    .slide li {
      flex-shrink: 0;
      width: 1500px;
      height: 450px;
    }

     .slide li img {width: 100%; height: 450px;}
  </style>
</head>

<body>
 <div id="slidewrap">
    <ul class="slide">
      <li><img src="img/banner/banner_1.png"></li>
      <li><img src="img/banner/banner_2.png"></li>
      <li><img src="img/banner/banner_3.png"></li>
      <li><img src="img/banner/banner_4.png"></li>
      <li><img src="img/banner/banner_5.png"></li>
    </ul>
  </div>
<script>
  const slide = document.querySelector(".slide");
  const width = 1500;

  const move = () => {
    // 1) 왼쪽으로 한 칸 이동
    slide.style.transition = "0.6s";
    slide.style.transform = `translateX(-${width}px)`;

    // 2) 애니메이션이 끝난 뒤 실행
    setTimeout(() => {
      slide.appendChild(slide.firstElementChild); // 3) 첫번째를 뒤로 보내기
      slide.style.transition = "none";            // 즉시 초기화
      slide.style.transform = "translateX(0)";    // 원위치
    }, 600); // transition 시간과 동일
  };

  setInterval(move, 3000);
</script>

</body>

</html>
