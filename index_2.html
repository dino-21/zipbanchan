<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>집반찬</title>
  <style>
      /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕";
      color: #000;
    }

    a {
      text-decoration: none;
    }
    /* ========== Layout 공통 컨테이너 ========== */
    .container {
      max-width: 1200px;
      /* 실무에서 많이 쓰는 패턴 */
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-content: center;
    }

    /* ========== Header ========== */
    header {
      height: 150px;
      /* 데모용 고정 높이 */
      background-color: gold;
      align-items: center;
    }


    /* header 내부 요소 배치 */
    .search-box {
      width: 350px;
      height: 60px;
      background: red;
      border-radius: 8px;
    }

    .right-box {
      width: 350px;
      height: 90px;
      display: flex;
      flex-direction: column;
      border: 3px solid blue;
    }

    .logo {
      width: 350px;
      height: 70px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      background: blue;
    }

    .login {
      width: 100%;
      height: 30px;
      font-size: 14px;
      background: purple;
    }

    .menu {
      width: 100%;
      height: 40px;
      margin: 35px 0 0 0px;
      background: #000;

    }


    /* ========== Slider ========== */
    #slider {
      width: 100%;
      min-height: 450px;
      background-color: tomato;
    }


    /* ========== Main ========== */
    main {
      min-height: 600px;
      /* 나중에 콘텐츠 늘어남 */
      background-color: skyblue;
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: 15px;
      margin: 30px 0px;
    }

    .banchan {
      width: 100%;
      height: 1000px;
      border: 2px solid red;
    }

    div>h3 {
      width: 100%;
      font-size: 27px;
      text-align: center;
      line-height: 30px;
    }

    div>p {
      width: 100%;
      font-size: 17px;
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .product-card {
      width: 280px;
      height: 395px;
      background-color: #fff;
    }

    .md-card {
      width: 280px;
      height: 515px;
      background-color: #fff;
    }



    .kid-banchan {
      width: 100%;
      height: 600px;
      border: 2px solid blue;
    }

    .new-banchan {
      width: 100%;
      height: 1000px;
      border: 2px solid orange;
    }

    .banner {
      width: 100%;
      height: 200px;
      border: 2px solid green;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .banner>a>img {
      width: 380px;
      height: 130px;
    }


    .md-banchan {
      width: 100%;
      height: 750px;
      border: 2px solid #000;
    }

    
    .md-banchan>ul {
      width: 100%;
      min-height: 45px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0 0 30px 0;
    }

    .md-banchan>ul>li {
      background-color: #ddd;
      padding: 10px 20px 0px;
      border-radius: 30px;
      font-size: 16px;
      display: block;
    }

    .md-banchan>ul>li>a {
      color: #333;
    }

    .md-banchan>ul>li:first-child {
      background-color: #0D5611;
      color: #fff;
    }



    /* ========== Footer ========== */
    footer {
      height: 200px;
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <header class="container">
    <div class="search-box"></div>
    <div class="logo"></div>
    <div class="right-box">
      <div class="login"></div>
      <nav class="menu"></nav>
    </div>
  </header>

  </header>


  <section id="slider"></section>


  <main class="container">
    <div class="banchan section-grid">
      <h3>부담없는 알뜰 반찬</h3>
      <p>착한 가격으로 챙기는 든든 한 끼</p>
      <div class="product-card">1</div>
      <div class="product-card">2</div>
      <div class="product-card">3</div>
      <div class="product-card">4</div>
      <div class="product-card">5</div>
      <div class="product-card">6</div>
      <div class="product-card">7</div>
      <div class="product-card">8</div>
    </div>

    <div class="kid_banchan section-grid">
      <h3>어린이 반찬</h3>
      <p>착한 가격으로 챙기는 든든 한 끼</p>
      <div class="product-card">1</div>
      <div class="product-card">2</div>
      <div class="product-card">3</div>
      <div class="product-card">4</div>

    </div>

    <div class="new-banchan section-grid">
      <h3>새로 나온 반찬</h3>
      <p>착한 가격으로 챙기는 든든 한 끼</p>
      <div class="product-card">1</div>
      <div class="product-card">2</div>
      <div class="product-card">3</div>
      <div class="product-card">4</div>
      <div class="product-card">5</div>
      <div class="product-card">6</div>
      <div class="product-card">7</div>
      <div class="product-card">8</div>
    </div>

    <div class="banner">
      <a href="#"><img src="img/banner/banner1.png" alt=""></a>
      <a href="#"><img src="img/banner/banner2.png" alt=""></a>
      <a href="#"><img src="img/banner/banner3.png" alt=""></a>
    </div>

    <div class="md-banchan section-grid">
      <h3>MD 추천반찬</h3>
      <p>이번 주 가장 추천하는 제품만 골라드려요</p>
        <ul>
        <li>비빔밥</li>
        <li><a href="#">국/찌개/탕</a></li>
        <li><a href="#">어린이 반찬</a></li>
        <li><a href="#"> 볶음</a></li>
        <li><a href="#"> 무침</a></li>
        <li><a href="#"> 메인요리</a></li>
        <li><a href="#"> 조림</a></li>
      </ul>
      <div class="md-card">1</div>
      <div class="md-card">2</div>
      <div class="md-card">3</div>
      <div class="md-card">4</div>

    </div>
  </main>


  <footer class="container"></footer>
</body>

</html>
