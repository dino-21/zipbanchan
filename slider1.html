<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>집반찬</title>
  <style>
    /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕";
      color: #000;
    }

    a {
      text-decoration: none;
    }


    /* ========== Slider ========== */
    #slider {
      width: 100%;
      min-height: 450px;
      overflow: hidden;
    }

    #slider>img {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>


  <section id="slider">
    <img id="bannerImg" src="img/banner/banner_5.png" alt="">
  </section>


  <script>
    // 배너 이미지 목록
    const banners = [
      "img/banner/banner_1.png",
      "img/banner/banner_2.png",
      "img/banner/banner_3.png",
      "img/banner/banner_4.png",
      "img/banner/banner_5.png"
    ];

    let index = 0; // 현재 배너번호

    // 3초마다 자동 변경
    setInterval(() => {

      // 다음 배너로 이동
      index++;

      // 5 → 0으로 초기화
      if (index >= banners.length) {
        index = 0;
      }

      // 이미지 변경
      document.getElementById("bannerImg").src = banners[index];

    }, 3000); // 3000ms = 3초
  </script>

</body>

</html>
