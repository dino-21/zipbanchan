<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>집반찬</title>
  <style>
    /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕";
      color: #000;
    }

    a {
      text-decoration: none;
    }

    /* ========== Layout 공통 컨테이너 ========== */
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-content: center;
      justify-content: space-between;
    }

    /* ========== Main ========== */
    main {
      min-height: 600px;
      /* 나중에 콘텐츠 늘어남 */
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: 15px;
      margin: 30px 0px;
    }

    .banchan {
      width: 100%;
      min-height: 1000px;
    }

    div>h3 {
      width: 100%;
      font-size: 27px;
      text-align: center;
      line-height: 30px;
    }

    div>p {
      width: 100%;
      font-size: 17px;
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .product-card {
      width: 280px;
      height: 395px;
      display: flex;
      flex-direction: column;
      gap: 2px;

    }

    .product-card>img,
    .md-card>img {
      width: 100%;
      margin: 0 0 15px 0;
    }

    .product-card>h4,
    .md-card>h4 {
      font-size: 17px;
      color: #000
    }

    .product-card>p,
    .md-card>p {
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    .product-card>h5,
    .md-card>h5 {
      font-size: 17px;
      color: #000;
    }

    .md-card {
      width: 280px;
      height: 515px;
    }




    .md-banchan {
      width: 100%;
      min-height: 750px;
    }

    .md-banchan>ul {
      width: 100%;
      min-height: 45px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0 0 30px 0;
    }

    .md-banchan>ul>li {
      background-color: #ddd;
      padding: 10px 20px 0px;
      border-radius: 30px;
      font-size: 16px;
     cursor: pointer;
      display: block;
    }

    .md-banchan>ul>li>a {
      color: #333;
    }


    /* 선택된(active) 메뉴만 흰 글자 */
    .md-banchan > ul > li.active > a {
      color: #fff;
    }

    
    .md-banchan > ul > li.active {
      background-color: #0D5611;
      color: #fff;
    }


  </style>
</head>

<body>



  <main class="container">
    

    <div class="md-banchan section-grid">
      <h3>MD 추천반찬</h3>
      <p>이번 주 가장 추천하는 제품만 골라드려요</p>
      <ul>
        <li><a href="#">비빔밥</a></li>
        <li><a href="#">국/찌개/탕</a></li>
        <li><a href="#">어린이 반찬</a></li>
        <li><a href="#">볶음</a></li>
        <li><a href="#">무침</a></li>
        <li><a href="#">메인요리</a></li>
        <li><a href="#">조림</a></li>
      </ul>

      
      <!-- 여기 안에 JS로 카드들이 채워짐 -->

      <!-- <a href="#">
        <div class="md-card">
          <img src="img/04_md_banchan/bibim/bibim_1.jpg" alt="">
          <h4>새콤 오이무생채</h4>
          <p>아이들이 먹기 좋은 깔끔한 무생채</p>
          <h5>2800원</h5>
        </div>
      </a>
 -->




    </div>



  </main>
<script>
  // css, li a 링크 추가했음
  function createMdCard(item) {
    const a = document.createElement("a");
    a.href = "#";

    const card = document.createElement("div");
    card.className = "md-card";

    card.innerHTML = `
      <img src="${item.main_img}" alt="${item.name}">
      <h4>${item.name}</h4>
      <p>${item.description}</p>
      <h5>${item.price}원</h5>
    `;

    a.appendChild(card);
    return a;
  }

  function renderCategory(data, category, section) {
    section.querySelectorAll(".md-card").forEach(el => el.parentElement.remove());

    data
      .filter(item => item.category === category)
      .forEach(item => section.appendChild(createMdCard(item)));
  }

  function setActive(liList, activeLi) {
    liList.forEach(li => li.classList.remove("active"));
    activeLi.classList.add("active");
  }

  // ============================
  //      JSON 로딩
  // ============================
  fetch("https://dino-21.github.io/zipbanchan/json/04_mdbanchan.json")
    .then(res => res.json())
    .then(data => {
      const mdSection = document.querySelector(".md-banchan");
      const liList = mdSection.querySelectorAll("ul li");

      const categories = ["bibim", "soup", "kid", "bokkeum", "muchim", "main", "jorim"];

      // ★ 초기 화면: 비빔밥
      setActive(liList, liList[0]);
      renderCategory(data, "bibim", mdSection);

      liList.forEach((li, index) => {
        const aTag = li.querySelector("a");

        aTag.addEventListener("mouseover", (e) => {
          e.preventDefault();   // a 태그 이동 막기

          // 활성화 스타일
          setActive(liList, li);

          // 카드 다시 렌더링
          renderCategory(data, categories[index], mdSection);
        });
      });
    });
</script>


</body>

</html>
