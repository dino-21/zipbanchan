<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>집반찬</title>
  <style>
    /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕";
      color: #000;
    }

    a {
      text-decoration: none;
    }

    /* ========== Layout 공통 컨테이너 ========== */
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-content: center;
      justify-content: space-between;
    }

    /* ========== Header ========== */
    header {
      min-height: 150px;
      /* 데모용 고정 높이 */
      align-items: center;

    }


    /* header 내부 요소 배치 */
    .search-box {
      width: 350px;
      height: 60px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .search-box>input {
      border: none;
      outline: none;
      padding: 8px;
      width: 180px;
      font-size: 15px;
    }

    .search-box>img {
      border: none;
      outline: none;
      cursor: pointer;
      margin: 10px 10px 0px;
      width: 40px;
      height: 40px;
    }

    .right-box {
      width: 400px;
      height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      width: 350px;
      height: 70px;
      font-size: 28px;
      text-align: center;
    }

    .login {
      width: 100%;
      height: 30px;
      font-size: 14px;
    }


    /* 로그인 파트 (위) */
    .login>ul {
      margin-bottom: 6px;
      display: flex;
      justify-content: flex-end;
      font-size: 12px;
      gap: 15px;
    }

    .login>ul>li>a {
      color: #666;
    }

    .menu {
      width: 100%;
      height: 40px;
      margin: 35px 0 0 0px;

    }

    /* 메뉴(아래) */
    .menu>ul {
      display: flex;
      justify-content: flex-end;
      font-size: 15px;
      color: #000;
      gap: 15px;
    }

    .menu>ul>li>a {
      display: flex;
      justify-content: center;
      align-content: baseline;
      align-items: center;
      color: #000;
      gap: 5px;
      font-weight: bold;
    }


    /* 메뉴 아이콘 크기 */
    .menu img {
      width: 25px;
      height: 25px;
    }

    /* ========== Slider ========== */
    #slider {
      width: 100%;
      min-height: 450px;
    }

    #slider>img {
      width: 100%;
    }

    /* ========== Main ========== */
    main {
      min-height: 600px;
      /* 나중에 콘텐츠 늘어남 */
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: 15px;
      margin: 30px 0px;
    }

    .banchan {
      width: 100%;
      min-height: 1000px;
    }

    div>h3 {
      width: 100%;
      font-size: 27px;
      text-align: center;
      line-height: 30px;
    }

    div>p {
      width: 100%;
      font-size: 17px;
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .product-card {
      width: 280px;
      height: 395px;
      display: flex;
      flex-direction: column;
      gap: 2px;

    }

    .product-card>img,
    .md-card>img {
      width: 100%;
      margin: 0 0 15px 0;
    }

    .product-card>h4,
    .md-card>h4 {
      font-size: 17px;
      color: #000
    }

    .product-card>p,
    .md-card>p {
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    .product-card>h5,
    .md-card>h5 {
      font-size: 17px;
      color: #000;
    }

    .md-card {
      width: 280px;
      height: 515px;
    }



    .kid-banchan {
      width: 100%;
      min-height: 600px;
    }

    .new-banchan {
      width: 100%;
      min-height: 1000px;
    }

    .banner {
      width: 100%;
      min-height: 200px;
    }

    .banner>a>img {
      width: 380px;
      height: 130px;
    }


    .md-banchan {
      width: 100%;
      min-height: 750px;
    }

    .md-banchan>ul {
      width: 100%;
      min-height: 45px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0 0 30px 0;
    }

    .md-banchan>ul>li {
      background-color: #ddd;
      padding: 10px 20px 0px;
      border-radius: 30px;
      font-size: 16px;
      display: block;
    }

    .md-banchan>ul>li>a {
      color: #333;
    }

    .md-banchan>ul>li:first-child {
      background-color: #0D5611;
      color: #fff;
    }


    /* ========== Footer ========== */
    footer {
      min-height: 200px;
      display: flex;
      gap: 40px;
    }

    .footer-left {
      flex: 1
    }

    .footer-right {
      flex: 2;
    }

    /* 글씨 약한 스타일 */
    .footer-left p,
    .footer-right p {
      margin: 5px 0;
      line-height: 1.5;
      text-align: left;
      font-size: 12px;
    }

    .footer-left .tel {
      font-size: 12px;
      font-weight: bold;
    }

    .footer-right .links a {
      margin: 0 5px;
      color: #333;
      text-decoration: none;
    }

    .footer-right .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
