<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>집반찬</title>
  <style>
    /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕";
      color: #000;
    }

    a {
      text-decoration: none;
    }

    /* ========== Layout 공통 컨테이너 ========== */
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-content: center;
      justify-content: space-between;
    }

    /* ========== Main ========== */
    main {
      min-height: 600px;
      /* 나중에 콘텐츠 늘어남 */
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: 15px;
      margin: 30px 0px;
    }

    .banchan {
      width: 100%;
      min-height: 1000px;
    }

    div>h3 {
      width: 100%;
      font-size: 27px;
      text-align: center;
      line-height: 30px;
    }

    div>p {
      width: 100%;
      font-size: 17px;
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .product-card {
      width: 280px;
      height: 395px;
      display: flex;
      flex-direction: column;
      gap: 2px;

    }

    .product-card>img,
    .md-card>img {
      width: 100%;
      margin: 0 0 15px 0;
    }

    .product-card>h4,
    .md-card>h4 {
      font-size: 17px;
      color: #000
    }

    .product-card>p,
    .md-card>p {
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    .product-card>h5,
    .md-card>h5 {
      font-size: 17px;
      color: #000;
    }

    .md-card {
      width: 280px;
      height: 515px;
    }




    .md-banchan {
      width: 100%;
      min-height: 750px;
    }

    .md-banchan>ul {
      width: 100%;
      min-height: 45px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0 0 30px 0;
    }

    .md-banchan>ul>li {
      background-color: #ddd;
      padding: 10px 20px 0px;
      border-radius: 30px;
      font-size: 16px;
      display: block;
    }

    .md-banchan>ul>li>a {
      color: #333;
    }

    .md-banchan>ul>li:first-child {
      background-color: #0D5611;
      color: #fff;
    }


  </style>
</head>
